  </head>
  <body>
    <div class="page">

      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>

        <div class="error"><strong>Error:</strong> {{ error }}</div>
      {% endif %}

      <br>

      {% block content %}
      {% endblock %}

    </div>
  </body>
</html>
